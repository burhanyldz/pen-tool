<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pen Tool Example</title>
  </head>
  <body>
    <!-- Simple container - no external CSS needed! -->
    <div style="
      width: 800px; 
      height: 600px; 
      border: 1px solid #ccc; 
      margin: 20px auto;
      position: relative;
    " id="canvas"></div>

    <script type="module">
      // Single file import - pen tool includes its own essential styles
      import { PenTool } from './pen-tool.js';

      // Initialize with minimal config
      new PenTool({
        targetElement: document.getElementById('canvas'),
        toolPosition: 'left',
        themeToggle: false,
      });
    </script>
  </body>
</html>
